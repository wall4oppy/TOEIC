<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>TOEIC 練習系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="LOGO.svg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- 主標題視窗 -->
    <div class="window-main">
      <div class="window-titlebar">
        <div class="title-with-logo">
          <img src="LOGO.svg" alt="TOEIC Logo" class="title-logo" />
          <span class="window-title">TOEIC 練習系統</span>
        </div>
        <div class="window-controls">
          <span id="current-user-display" class="user-badge">使用者：—</span>
          <button id="btn-user-menu" class="btn-tiny">使用者</button>
        </div>
      </div>
      <div class="window-content">
        <!-- 模式選擇按鈕區 -->
        <div class="control-panel">
          <button id="mode-all" class="btn btn-primary">全部練習</button>
          <button id="mode-exam" class="btn">單一回合</button>
          <button id="mode-review" class="btn btn-danger">答題分析</button>
        </div>
        
        <!-- 回合選擇器 -->
        <div id="exam-selector" class="exam-selector hidden">
          <label class="label-text">選擇回合：</label>
          <select id="exam-select" class="select-input"></select>
          <button id="start-exam" class="btn btn-primary btn-small">開始</button>
        </div>
        
        <!-- 統計資訊（計數器風格） -->
        <div class="stats-counter">
          <div class="counter-item">
            <span class="counter-label">模式</span>
            <span id="stat-mode" class="counter-value">—</span>
          </div>
          <div class="counter-item">
            <span class="counter-label">進度</span>
            <span id="stat-progress" class="counter-value">0/0</span>
          </div>
          <div class="counter-item">
            <span class="counter-label">答對</span>
            <span id="stat-correct" class="counter-value counter-green">0000</span>
          </div>
          <div class="counter-item">
            <span class="counter-label">答錯</span>
            <span id="stat-wrong" class="counter-value counter-red">0000</span>
          </div>
        </div>
      </div>
    </div>

    <main class="app-main">
      <!-- 題目視窗 -->
      <div id="question-panel" class="window-card hidden">
        <div class="window-titlebar">
          <span class="window-title" id="question-label">題目</span>
          <span class="window-subtitle" id="question-meta"></span>
        </div>
        <div class="window-content">
          <!-- 媒體區 -->
          <div id="question-media" class="question-media">
            <img id="question-image" class="question-image hidden" alt="question image" />
          </div>
          
          <!-- 題目文字 -->
          <div id="question-text" class="question-text"></div>
          
          <!-- 選項區 -->
          <div id="options" class="options-grid"></div>
          
          <!-- 回饋區 -->
          <div id="feedback" class="feedback-box hidden">
            <div id="feedback-result" class="feedback-result"></div>
            <div id="feedback-correct" class="feedback-correct"></div>
          </div>
          
          <!-- 操作按鈕 -->
          <div class="action-bar">
            <button id="btn-next" class="btn btn-primary" disabled>下一題 ▶</button>
          </div>
        </div>
      </div>

      <!-- 總結視窗 -->
      <div id="summary-panel" class="window-card hidden">
        <div class="window-titlebar">
          <span class="window-title">本輪總結</span>
        </div>
        <div class="window-content">
          <p id="summary-text" class="summary-text"></p>
          <div id="summary-extra" class="summary-stats"></div>
          <div class="action-bar">
            <button id="btn-open-analysis" class="btn">查看答題分析</button>
          </div>
        </div>
      </div>

      <!-- 答題分析視窗 -->
      <div id="analysis-panel" class="window-card hidden">
        <div class="window-titlebar">
          <span class="window-title">答題分析</span>
        </div>
        <div class="window-content">
          <div id="analysis-content" class="analysis-table-container"></div>
          <div class="action-bar">
            <button id="btn-analysis-back" class="btn">回到總結</button>
            <button id="btn-practice-all-wrong" class="btn btn-danger">練習全部錯題</button>
            <button id="btn-clear-history" class="btn">清除記錄</button>
          </div>
        </div>
      </div>

      <!-- 使用者管理彈窗（復古遊戲風格） -->
      <div id="user-modal-overlay" class="modal-overlay hidden"></div>
      <div id="user-panel" class="modal-dialog hidden">
        <div class="modal-titlebar">
          <span class="modal-title">👤 使用者管理</span>
          <button id="btn-user-close" class="modal-close-btn" aria-label="關閉">✕</button>
        </div>
        <div class="modal-content">
          <div class="modal-section">
            <div class="modal-label">目前使用者列表：</div>
            <div id="user-list" class="user-list"></div>
          </div>
          
          <div class="modal-divider"></div>
          
          <div class="modal-section">
            <div class="modal-label">新增使用者：</div>
            <div class="user-form">
              <input type="text" id="new-user-name" class="text-input" placeholder="輸入新使用者名稱" maxlength="20" />
              <button id="btn-add-user" class="btn btn-primary">新增</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="btn-export-data" class="btn">匯出資料</button>
          <button id="btn-import-data" class="btn">匯入資料</button>
          <button id="btn-user-ok" class="btn btn-primary">確定</button>
        </div>
      </div>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
